<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Chellenges</title>
</head>
<body>
    <section id="chellenges_back">
        <div class="container">
           <div class="row">
            <div class="clock">
               <img src="./img/photo-1682605402249-eaf94bcc430b.avif">
               <p>Report for</p>
               <h1>Jeremy <br>Robson</h1>
            </div>
            <div class="blog-card1">
               <span><i class="bi bi-briefcase-fill"></i></span>
                <div class="child">
                  <h6>Work <span><i class="bi bi-three-dots"></i></span></h6>
                  <h1>32hours</h1>
                  <p>Last Week - 32hrs</p>
                </div>
             </div>
             <div class="blog-card2">
               <span><i class="bi bi-controller"></i></span>
                <div class="child">
                  <h6>Play <span><i class="bi bi-three-dots"></i></span></h6>
                  <h1>10hours</h1>
                  <p>Last Week - 8hrs</p>
                </div>
             </div>
             <div class="blog-card3">
               <span><i class="bi bi-file-earmark-ruled-fill"></i></span>
                <div class="child">
                  <h6>Study <span><i class="bi bi-three-dots"></i></span></h6>
                  <h1>4hours</h1>
                  <p>Last Week - 10hrs</p>
                </div>
             </div>
             
           </div>
           <div class="row">
            <div class="card-first">
               <p>Daily<br>
                  <span>Weekly<br></span>
                  Monthly</p>
            </div>
            <div class="card1">
               <span><i class="bi bi-alarm-fill"></i></span>
               <div class="child">
                 <h6>Exercise <span><i class="bi bi-three-dots"></i></span></h6>
                 <h1>4hours</h1>
                 <p>Last Week - 5hrs</p>
               </div>
             </div>
             <div class="card2">
               <span><i class="bi bi-dice-3-fill"></i></span>
               <div class="child">
                 <h6>Social <span><i class="bi bi-three-dots"></i></span></h6>
                 <h1>5hours</h1>
                 <p>Last Week - 12hrs</p>
               </div>
             </div>
             <div class="card3">
               <span><i class="bi bi-dpad-fill"></i></span>
               <div class="child">
                 <h6>Self Care <span><i class="bi bi-three-dots"></i></span></h6>
                 <h1>2hours</h1>
                 <p>Last Week - 2hrs</p>
               </div>
             </div>
             
           </div>
        </div>
    </section>
    
</body>
</html>
